<body>
    <header>
        <h1>Tech Girly BlogSpace</h1>

        <a href="blogposts-page.html">Posts</a>
    </header>
    <main>

        <div class="container">
            <img src="./blogtype.jpg" alt="Blog Photo">
        <section class="containertwo">
                    <form id="blogForm" action="blogposts-page.html">
                    <label for="Username">Username:</label>
                    <input type="Text" id="username" name="username" required><br><br>
                    <label for="Title">Blog Title:</label>
                    <input type="Text" id="Title" name="Title" required><br><br>
                    <label for="content">Blog Content:</label><br>
                    <textarea id="content" name="content" rows="5" cols="50" required></textarea><br><br>
                    <input type="submit" value="Submit" action="blogposts-page.html">
                </form>
        </section>
        </div>
    </main>
</body>
